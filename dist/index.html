<!DOCTYPE html>
<html>
    <head>
        <title>Snake-MP</title>
        <script src="game.js" defer></script>
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link href="style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div id="modal">
            <div id="start">
                <h1>Snake MP</h1>
                <h2>How to play</h2>
                <p>
                    Use Arrow keys to change directions. You can eat apples to
                    grow. If you crash into the wall or yourself, you will die.
                </p>
                <button>Play</button>
            </div>
            <div id="gameover" class="invisible hidden">
                <h1>Game over</h1>
                <p>You either collided with yourself or with a wall.</p>
                <button>Play again</button>
            </div>
        </div>
    </body>
</html>
